<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>


  <button ion-button block  (click)="checkdatasession()">Afficher les sessions</button>

  <ion-list>
    <ion-item *ngFor="let y of dataList" >

      <ion-card>
        <ion-card-header>
          Session N°{{y.id}}
        </ion-card-header>
        <ion-card-content>
          <p>Le {{y.date}} de {{y.start}} à {{y.end}}</p>
          <p>Score : <b>{{y.score}}</b> </p>
        </ion-card-content>
      </ion-card>

    </ion-item>
  </ion-list>

  <p>Info temp : id (<b>{{idphone}}</b>) | uuid (<b>{{uuid}}</b>)</p>
</ion-content>
