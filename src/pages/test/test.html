<ion-header>

  <ion-navbar>
    <ion-title>Page Test</ion-title>

</ion-header>


<ion-content checkfunction>
  <button ion-button block large (click)="sendValues('apex1')"> <ion-icon name="star-outline"></ion-icon> Apex 1</button>
  <button ion-button block large color="secondary" (click)="sendValues('apex2')"> <ion-icon name="star-half"></ion-icon> Apex 2</button>
  <button ion-button block large color="light" (click)="sendValues('apex3')"><ion-icon name="star"></ion-icon> Apex 3</button>

  <ion-item href="#" *ngFor="let x of items" >

  </ion-item>
  </ion-list> -->

  <ion-list>
  <ion-item *ngFor="let y of personList" >
  {{y.name}} {{y.uuid}} {{y.apex}}

<button ion-button (click)="pushPage()">
   Go to OtherPage
 </button>

 <button ion-button block large color="danger" (click)="checkNetwork()"><ion-icon name="stats"></ion-icon> Network</button>
<p>{{online}}</p>

<p>Current Latitude: {{locationTracker.lat}}</p>
<p>Current Longitude: {{locationTracker.lng}}</p>
<button ion-button full primary (click)="start()">Start Tracking</button>
<button ion-button full primary (click)="stop()">Stop Tracking</button>
</ion-content>
