<ion-header>
  <ion-navbar>
    <ion-title>
      APEX Method
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <button ion-button block large (click)="addvalue('P')"> <ion-icon name="star-outline"></ion-icon> Apex P</button>
  <button ion-button block large color="secondary" (click)="addvalue('R')"> <ion-icon name="star-half"></ion-icon> Apex R</button>
  <button ion-button block large color="light" (click)="addvalue('C')"><ion-icon name="star"></ion-icon> Apex C</button>



<p>test : {{remplir}} / id : {{id_phone}}</p>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <button *ngIf="buttonClicked" ion-button block color="dark" (click)="stopsesion()">Compute score</button>
  </ion-toolbar>
</ion-footer>
