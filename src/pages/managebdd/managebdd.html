<ion-header>

  <ion-navbar>
    <ion-title>Manage bdd</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <p> Clean </p>
  <button ion-button block (click)="cleanphone()">Clean Table Phone</button>
  <button ion-button block color="light" (click)="cleansession()">Clean Table Session</button>
  <button ion-button block color="secondary" (click)="cleandatasession()">Clean Table DataSession</button>

  <p> Delete </p>
  <button ion-button block (click)="deletephone()">Delete Table Phone</button>
  <button ion-button block color="light" (click)="deletesession()">Delete Table Session</button>
  <button ion-button block color="secondary" (click)="deletedatasession()">Delete Table DataSession</button>



</ion-content>
