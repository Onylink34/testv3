<ion-header>
  <ion-navbar>
    <ion-title>
      Contact
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <input id="str" [(ngModel)]="str"/>
    <button ion-button block (click)="sendValues()">Send</button>
   </ion-list>



   <ion-card>
       <ion-card-header>
           Response
       </ion-card-header>

       <ion-card-content>
           <b>{{remplir}}</b>
       </ion-card-content>
   </ion-card>
   <ion-card>
       <ion-card-header>
           Response2
       </ion-card-header>

       <ion-card-content>
           <b>{{response}}</b>
       </ion-card-content>
   </ion-card>

   <input type="text" [(ngModel)]="myModel"/>
    {{myModel}}

    <button ion-button block (click)="getime()">Send</button>

</ion-content>
